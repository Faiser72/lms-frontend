<mat-nav-list>
    <div class="profile-card">
        <!-- <img src="assets/img/doctor/doctor.png" alt="{{ currentUserAvatar }}" class="my-3" *ngIf='doctorId==null'/> -->
        <img [src]="placeholder_path" alt="" width="150px" height="180px" class="p-1 profile-holder my-3" />
        <div class="header">
            <h5>{{currentUserName}}</h5>
            <h6>{{currentUserName}}@lms.com</h6>
        </div>
    </div>

    <mat-divider></mat-divider>
    <h2 matSubheader>Pages</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="">
        <mat-icon color="primary">dvr</mat-icon>Template
    </a>

    <h2 matSubheader>Admin</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/userhome/listuser">
        <mat-icon color="primary"><i class="fa fa-user-circle" aria-hidden="true"></i></mat-icon>User
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/manageevaluation">
        <mat-icon color="primary"><i class="fa fa-user-circle" aria-hidden="true"></i></mat-icon>Manage Evaluation
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/managemedia">
        <mat-icon color="primary">perm_media</mat-icon>Manage Media
    </a>

    <h2 matSubheader>Instructor</h2>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/managecategory">
        <mat-icon color="primary">view_list</mat-icon>Manage Category
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="/managecourse">
        <mat-icon color="primary"><i class="fa fa-braille" aria-hidden="true"></i>
        </mat-icon>Manage Course
    </a>
