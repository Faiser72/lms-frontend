<h4 class="title-header">- Category List -</h4>
<div class="row">
    <div class="col">
        <div class="text-left">
            <mat-form-field appearance="outline" class="matFormField">
                <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
                <mat-icon color="primary" matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="col">
        <div class="text-right">
            <button (click)="openAddCategoryDialog()" class="addButton btn" mat-raised-button color="primary">Add Category</button>
        </div>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
            <td mat-cell *matCellDef="let row">
                {{dataSource.filteredData.indexOf(row) + 1}}.</td>
        </ng-container> -->

        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Name
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.name }}</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Description
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.description }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
            <td mat-cell *matCellDef="let row">
                <div class="action-btn">
                    <a (click)="openEditCategoryDialog()" class="action-link">
                        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div class="text-right mt-5">
    <div class="action-btn">
        <a (click)="openEditCategoryDialog()" class="action-link">
            <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
        </a>
    </div>
</div>
