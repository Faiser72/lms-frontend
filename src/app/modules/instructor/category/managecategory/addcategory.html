<div mat-dialog-content class="addCategory">
    <div class="row">
        <div class="col-lg-2 text-left">
            <p class="logo">LMS</p>
        </div>
        <div class="col-lg-10">
            <h5 class="title-header">-- Add Category --</h5>
        </div>
    </div>
    <form class="form-group customhover" [formGroup]="addCategoryForm" (ngSubmit)="addCategoryFormSubmit()">
        <div class="forms">
            <div class="row  mt-3  mx-auto w-100">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Name</mat-label>
                        <input matInput placeholder="Ex. Data Science" value="" formControlName="name" />
                    </mat-form-field>
                    <p style="color: red;" *ngIf="addCategoryForm.get('name') && addCategoryForm.get('name').touched && addCategoryForm.get('name').invalid">
                        Please enter this field</p>
                </div>
            </div>

            <div class="row  w-100  mx-auto">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea matInput placeholder="Ex.Data science is an inter-disciplinary field that uses scientific methods, processes, algorithms and systems to extract knowledge and insights from many structural and unstructured data." formControlName="description"
                            class="desc-textarea"></textarea>
                    </mat-form-field>
                    <p style="color: red;" *ngIf="addCategoryForm.get('description') && addCategoryForm.get('description').touched && addCategoryForm.get('description').invalid">
                        Please enter this field</p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-around mt-4 ml-5 mr-5">
            <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-around mb-2">
                <button type="submit" mat-raised-button color="primary" [disabled]='addCategoryForm.invalid'>
                    <mat-icon class="mr-2">save</mat-icon>Submit
                </button>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-around">
                <button type="button" mat-raised-button color="accent" (click)="close()">
                    <mat-icon class="mr-2">360</mat-icon>Cancel
                </button>
            </div>
        </div>
    </form>
</div>
