<br />
<h4 class="title-header">- Course List -</h4>
<div class="text-right">
    <button (click)="openAddCourseDialog()" class="addButton btn">New Course</button>
</div>
<div class="text-center">
    <mat-form-field class="matFormField">
        <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
            <td mat-cell *matCellDef="let row">
                {{dataSource.filteredData.indexOf(row) + 1}}.</td>
        </ng-container> -->

        <!-- category Column -->
        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Category
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.category }}</td>
        </ng-container>

        <!-- course Column -->
        <ng-container matColumnDef="course">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Course
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.course }}</td>
        </ng-container>

        <!-- session/chapter Column -->
        <ng-container matColumnDef="session">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Session/Chapter
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.session }}</td>
        </ng-container>

        <!-- modifiedOn Column -->
        <ng-container matColumnDef="modifiedOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Modified On
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.modifiedOn }}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Status
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.status }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
            <td mat-cell *matCellDef="let row">
                <div class="action-btn">
                    <a (click)="routeToEditUser(this.row)" class="action-link">
                        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a (click)="routeToDeleteUser(this.row)" class="action-link">
                        <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a class="action-link">
                        <mat-icon class="delete-btn" title="Preliminary Check">description</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<br />
