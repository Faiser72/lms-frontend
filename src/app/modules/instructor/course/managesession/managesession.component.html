<br />
<h4 class="title-header">- Session List -</h4>
<div class="text-right">
    <button (click)="openAddSessionDialog()" class="addButton btn" mat-raised-button color="primary">New
        Session</button>
</div>

<div class="row">
    <div class="col text-left">
        <mat-form-field class="matFormField" appearance="outline">
            <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
            <mat-icon color="primary" matSuffix>search</mat-icon>
        </mat-form-field>
    </div>
    <div class="col text-right">
        <p class="pt-4"> <span class="text-primary">Course</span> >>{{courseName}} </p>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
            <td mat-cell *matCellDef="let row">
                {{dataSource.filteredData.indexOf(row) + 1}}.</td>
        </ng-container> -->

        <!-- session Column -->
        <ng-container matColumnDef="session">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Session
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.session }}</td>
        </ng-container>

        <!-- title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Title
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.title }}</td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Description
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.description }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
            <td mat-cell *matCellDef="let row">
                <div class="action-btn">
                    <a (click)="openEditSessionDialog()" class="action-link">
                        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a (click)="routeToDeleteUser()" class="action-link">
                        <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a class="action-link">
                        <mat-icon class="delete-btn" title="Preliminary Check">description</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<br />

<div class="text-right">
    <a (click)="openEditSessionDialog()" class="action-link">
        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
    </a>
    <a (click)="routeToChapter()" class="action-link">
        <mat-icon class="edit-btn" title="Manage Chapter">closed_caption</mat-icon>
    </a>
</div>
