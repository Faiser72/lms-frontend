<div mat-dialog-content class="addCategory">
    <div class="row">
        <div class="col-lg-2 text-left">
            <p class="logo">LMS</p>
        </div>
        <div class="col-lg-10">
            <h5 class="title-header mr-5">-- Edit Chapter --</h5>
        </div>
    </div>
    <form class="form-group customhover" [formGroup]="editChapterForm" (ngSubmit)="editChapterFormSubmit()">
        <div class="forms">
            <mat-tab-group mat-stretch-tabs class="matTabGroup-stretched-tabs mat-elevation-z4">
                <mat-tab label="Details">
                    <div class="row d-flex justify-content-around mt-3  mx-auto w-100">
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <mat-form-field class="field-full-width" appearance="outline">
                                <mat-label>Title</mat-label>
                                <input matInput placeholder="Ex. Full Stack Development" value="" formControlName="title" />
                            </mat-form-field>
                            <p style="color: red;" *ngIf="editChapterForm.get('title') && editChapterForm.get('title').touched && editChapterForm.get('title').invalid">
                                Please enter this field</p>
                        </div>
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <mat-form-field class="field-full-width" appearance="outline">
                                <mat-label>Chapter No</mat-label>
                                <input matInput placeholder="Ex. Java" value="" formControlName="chapterNo" />
                            </mat-form-field>
                            <p style="color: red;" *ngIf="editChapterForm.get('chapterNo') && editChapterForm.get('chapterNo').touched && editChapterForm.get('chapterNo').invalid">
                                Please enter this field</p>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-around mx-auto w-100">
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <mat-form-field class="field-full-width" appearance="outline">
                                <mat-label>Description</mat-label>
                                <textarea matInput placeholder="Ex.Java is a Object oriented programming language" formControlName="description"></textarea>
                            </mat-form-field>
                            <p style="color: red;" *ngIf="editChapterForm.get('description') && editChapterForm.get('description').touched && editChapterForm.get('description').invalid">
                                Please enter this field</p>
                        </div>
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <mat-form-field class="field-full-width" appearance="outline">
                                <mat-label>Duration</mat-label>
                                <input matInput placeholder="Ex. 700" value="" formControlName="duration" />
                                <mat-icon color='primary' matPrefix><i class="fa fa-inr" aria-hidden="true"></i>
                                </mat-icon>
                            </mat-form-field>
                            <p style="color: red;" *ngIf="editChapterForm.get('duration') && editChapterForm.get('duration').touched && editChapterForm.get('duration').invalid">
                                Please enter this field</p>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-around mx-auto w-100 mb-3 text-center">
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <button type="button" mat-raised-button color="primary" class="text-center w-75">
                                <mat-icon class="mr-2"><i class="fa fa-file-video-o" aria-hidden="true"></i>
                                </mat-icon>Upload Preview
                            </button>
                        </div>
                        <div class="col-lg-6 col-sm-12 col-md-12">
                            <button type="button" mat-raised-button color="primary" class="text-center w-75">
                                <mat-icon class="mr-2"><i class="fa fa-picture-o" aria-hidden="true"></i></mat-icon>
                                Upload Image
                            </button>
                        </div>
                    </div>
                </mat-tab>
                <mat-tab label="Preview Media"> Chapter Media </mat-tab>
            </mat-tab-group>
        </div>
        <div class="row d-flex justify-content-around mt-4 ml-5 mr-5">
            <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-around mb-2">
                <button type="submit" mat-raised-button color="primary" [disabled]='editChapterForm.invalid'>
                    <!-- <mat-icon class="mr-2">save</mat-icon> -->
                    Ok
                </button>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-around">
                <button type="button" mat-raised-button color="accent" (click)='close()'>
                    <!-- <mat-icon class="mr-2">360</mat-icon> -->
                    Cancel
                </button>
            </div>
        </div>
    </form>
</div>
