<div class="container-fluid">
    <div class="row d-flex justify-content-around">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <br />
            <div class="row">
                <div class="col text-left">
                    <mat-form-field class="matFormField" appearance="outline">
                        <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
                        <mat-icon color="primary" matSuffix>search</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col text-right">
                    <button (click)="openAddChapterDialog()" class="addButton btn" mat-raised-button color="primary">New
                        Chapter</button>
                </div>
            </div>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <!-- ID Column -->
                    <!-- <ng-container matColumnDef="slNo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
                        <td mat-cell *matCellDef="let row">
                            {{dataSource.filteredData.indexOf(row) + 1}}.</td>
                    </ng-container> -->

                    <!-- chapter Column -->
                    <ng-container matColumnDef="chapter">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                            Chapter
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.chapter }}</td>
                    </ng-container>

                    <!-- title Column -->
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                            Title
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.title }}</td>
                    </ng-container>

                    <!-- description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                            Description
                        </th>
                        <td mat-cell *matCellDef="let row">
                            {{ row.description }}</td>
                    </ng-container>

                    <!-- Action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
                        <td mat-cell *matCellDef="let row">
                            <div class="action-btn">
                                <a (click)="openEditChapterDialog()" class="action-link">
                                    <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                                </a>
                            </div>
                            <span style="color: #3f51b5;">|</span>
                            <div class="action-btn">
                                <a (click)="routeToDeleteUser()" class="action-link">
                                    <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                                </a>
                            </div>
                            <span style="color: #3f51b5;">|</span>
                            <div class="action-btn">
                                <a class="action-link">
                                    <mat-icon class="delete-btn" title="Preliminary Check">description</mat-icon>
                                </a>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
            <br />
        </div>
        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="text-center mb-4">
                <p class="pt-4"> <span class="text-primary" (click)="routeToCourse()" style="cursor: pointer;">Course</span> >> &nbsp;{{courseName}} &nbsp; <span class="text-primary" (click)="routeToSession()" style="cursor: pointer;">Session</span> >>&nbsp;{{courseName}}
                </p>
            </div>
            <iframe width="100%" height="100%" frameBorder="0" [src]="urlSafe" allowfullscreen></iframe>
        </div>
    </div>
</div>

<div class="text-right mt-5">
    <a (click)="openEditChapterDialog()" class="action-link">
        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
    </a>
</div>
