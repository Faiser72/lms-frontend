<div mat-dialog-content class="addCategory">
    <div class="row">
        <div class="col-lg-2 text-left">
            <p class="logo">LMS</p>
        </div>
        <div class="col-lg-10">
            <h5 class="title-header">-- Edit --</h5>
        </div>
    </div>
    <form class="form-group customhover" [formGroup]="editScheduleForm" (ngSubmit)="editScheduleFormSubmit()">
        <div class="forms">
            <div class="row  mt-3 mx-auto w-100">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Course Name</mat-label>
                        <input matInput placeholder="Ex. Data Science" value="" formControlName="courseName" />
                    </mat-form-field>
                    <p style="color: red;" *ngIf="editScheduleForm.get('courseName') && editScheduleForm.get('courseName').touched && editScheduleForm.get('courseName').invalid">
                        Please enter this field</p>
                </div>
            </div>

            <div class="row mx-auto w-100">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Test Title</mat-label>
                        <input matInput placeholder="Ex. Data Science" value="" formControlName="testTitle" />
                    </mat-form-field>
                    <p style="color: red;" *ngIf="editScheduleForm.get('testTitle') && editScheduleForm.get('testTitle').touched && editScheduleForm.get('testTitle').invalid">
                        Please enter this field</p>
                </div>
            </div>

            <div class="row  w-100  mx-auto">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>Start Date</mat-label>
                        <input matInput type="date" placeholder="Ex. 10-12-2020" value="" formControlName="startDate" />
                    </mat-form-field>
                    <p style="color: red;" *ngIf="editScheduleForm.get('startDate') && editScheduleForm.get('startDate').touched && editScheduleForm.get('startDate').invalid">
                        Please enter this field</p>
                </div>
            </div>

            <div class="row  w-100  mx-auto">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <mat-form-field class="field-full-width" appearance="outline">
                        <mat-label>End Date</mat-label>
                        <input matInput type="date" placeholder="Ex. 10-1-2021" value="" formControlName="endDate" />
                    </mat-form-field>
                    <p style="color: red;" *ngIf="editScheduleForm.get('endDate') && editScheduleForm.get('endDate').touched && editScheduleForm.get('endDate').invalid">
                        Please enter this field</p>
                </div>
            </div>

        </div>

        <p>Once Schedule is created, you can assign user</p>

        <div class="row d-flex justify-content-around mt-4 ml-5 mr-5">
            <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-around mb-2">
                <button type="submit" mat-raised-button color="primary" [disabled]='editScheduleForm.invalid'>
                    <mat-icon class="mr-2">save</mat-icon>Submit
                </button>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 d-flex justify-content-around">
                <button type="button" mat-raised-button color="accent" (click)="close()">
                    <mat-icon class="mr-2">360</mat-icon>Back
                </button>
            </div>
        </div>
    </form>
</div>
