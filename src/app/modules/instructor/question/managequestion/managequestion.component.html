<h4 class="title-header">- Manage Question -</h4>

<div class="row d-flex justify-content-around  w-100 mx-auto mt-5">
    <div class="col-lg-8 col-md-12 col-sm-12">
        <div class="row d-flex justify-content-around ml-5 mr-5 w-100 mx-auto">
            <div class="col-lg-8 col-md-12 col-sm-12 text-left ">
                <mat-form-field appearance="outline" class="field-full-width">
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
                    <mat-icon color="primary" matSuffix>search</mat-icon>
                </mat-form-field>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 mx-auto">
                <!-- <mat-form-field appearance="outline" class="field-full-width">
                    <mat-label>Filter</mat-label>
                    <mat-select>
                        <mat-option value="all">ALL</mat-option>
                        <mat-option value="pending">PENDING</mat-option>
                        <mat-option value="submitted">SUBMITTED</mat-option>
                        <mat-option value="evaluated">EVALUATED</mat-option>
                    </mat-select>
                </mat-form-field> -->
            </div>

        </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <!-- <ng-container matColumnDef="slNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
                    <td mat-cell *matCellDef="let row">
                        {{dataSource.filteredData.indexOf(row) + 1}}.</td>
                </ng-container> -->

                <!-- session Column -->
                <ng-container matColumnDef="session">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                        Session/Chapter
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.session }}</td>
                </ng-container>

                <!-- question Column -->
                <ng-container matColumnDef="question">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                        Question
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.question }}</td>
                </ng-container>

                <!-- questionType Column -->
                <ng-container matColumnDef="questionType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                        Question Type
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.questionType }}</td>
                </ng-container>

                <!-- answerType Column -->
                <ng-container matColumnDef="answerType">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                        Answer Type
                    </th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.answerType }}</td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
                    <td mat-cell *matCellDef="let row">
                        <div class="action-btn">
                            <a (click)="routeToEditQuestion()" class="action-link">
                                <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                            </a>
                        </div>
                        <span style="color: #3f51b5;">|</span>
                        <div class="action-btn">
                            <a (click)="routeToDeleteUser(this.row)" class="action-link">
                                <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                            </a>
                        </div>
                        <span style="color: #3f51b5;">|</span>
                        <div class="action-btn">
                            <a class="action-link">
                                <mat-icon class="delete-btn" title="Preliminary Check">description</mat-icon>
                            </a>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12 mx-auto">

        <div class="row">
            <div class="col">
                <!-- <p class="text-left">Questions</p> -->
            </div>
            <div class="col">
                <div class="text-right mb-5">
                    <button (click)="routeToAddQuestion()" class="addButton btn" mat-raised-button color="primary">New Question</button>
                </div>
            </div>
        </div>

        <iframe width="100%" height="100%" frameBorder="0" [src]="urlSafe" allowfullscreen></iframe>
    </div>
</div>
<br />

<div class="action-btn text-right float-right mt-5 pt-5">
    <a (click)="routeToEditQuestion()" class="action-link">
        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
    </a>
</div>
