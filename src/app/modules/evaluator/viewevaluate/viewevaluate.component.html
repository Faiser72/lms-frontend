<h4 class="title-header mb-4">- View -</h4>

<form class="form-group customhover w-75 mx-auto" [formGroup]="addCourseForm" (ngSubmit)="addCourseFormSubmit()">
    <div class="forms">
        <mat-tab-group mat-stretch-tabs class="matTabGroup-stretched-tabs mat-elevation-z4">
            <mat-tab label="Question">

            </mat-tab>
            <mat-tab label="FeedBack">
                <div class="row  w-100 mt-4 mx-auto">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <mat-form-field class="field-full-width" appearance="outline">
                            <mat-label>Evaluator feedback</mat-label>
                            <textarea matInput placeholder="Ex.what you will learn" class="desc-textarea" formControlName="whatYouLearn"></textarea>
                        </mat-form-field>
                        <p style="color: red;" *ngIf="addCourseForm.get('whatYouLearn') && addCourseForm.get('whatYouLearn').touched && addCourseForm.get('whatYouLearn').invalid">
                            Please enter this field</p>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Student FeedBack">
                <div class="row  w-100 mt-4 mx-auto">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <mat-form-field class="field-full-width" appearance="outline">
                            <mat-label>Student Feedback</mat-label>
                            <textarea matInput placeholder="Ex.who should take this course" class="desc-textarea" formControlName="whoShouldTakeCourse"></textarea>
                        </mat-form-field>
                        <p style="color: red;" *ngIf="addCourseForm.get('whoShouldTakeCourse') && addCourseForm.get('whoShouldTakeCourse').touched && addCourseForm.get('whoShouldTakeCourse').invalid">
                            Please enter this field</p>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>

                Cancel
            </button>
        </div>
    </div> -->
</form>
