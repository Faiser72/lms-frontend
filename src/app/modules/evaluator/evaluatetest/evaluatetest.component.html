<h4 class="title-header">- Evaluate Tests -</h4>
<div class="row mt-5">
    <div class="col">
        <div class="text-left">
            <mat-form-field appearance="outline" class="matFormField">
                <mat-label>Available From</mat-label>
                <input matInput (keyup)="applyFilter($event)" type="date" placeholder="Search here..." />
                <!-- <mat-icon color="primary" matSuffix>search</mat-icon> -->
            </mat-form-field>
        </div>
    </div>
    <div class="col">
        <div class="text-left">
            <mat-form-field appearance="outline" class="matFormField">
                <mat-label>To</mat-label>
                <input matInput (keyup)="applyFilter($event)" type="date" placeholder="Search here..." />
                <!-- <mat-icon color="primary" matSuffix>search</mat-icon> -->
            </mat-form-field>
        </div>
    </div>
    <div class="col">
        <!-- <div class="text-right">
             <button (click)="openAddScheduleTestDialog()" class="addButton btn" mat-raised-button color="primary">New Schedule Test</button>
         </div> -->
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="slNo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
              <td mat-cell *matCellDef="let row">
                  {{dataSource.filteredData.indexOf(row) + 1}}.</td>
          </ng-container> -->

        <!-- student Column -->
        <ng-container matColumnDef="student">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Student
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.student }}</td>
        </ng-container>

        <!-- registrationNumber Column -->
        <ng-container matColumnDef="registrationNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Registration Number
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.registrationNumber }}</td>
        </ng-container>

        <!-- testName Column -->
        <ng-container matColumnDef="testName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Test Name
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.testName }}</td>
        </ng-container>

        <!-- submittedOn Column -->
        <ng-container matColumnDef="submittedOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Submitted On
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.submittedOn }}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Status
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.status }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
            <td mat-cell *matCellDef="let row">
                <div class="action-btn">
                    <a (click)="routeToView()" class="action-link">
                        <mat-icon class="edit-btn" title="View">remove_red_eye</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div class="text-right mt-5">
    <div class="action-btn">
        <a (click)="routeToView()" class="action-link">
            <mat-icon class="edit-btn" title="View">remove_red_eye</mat-icon>
        </a>
        <a (click)="routeToEvaluate()" class="action-link">
            <mat-icon class="edit-btn" title="Evaluate"><i class="fa fa-file-text" aria-hidden="true"></i>
            </mat-icon>
        </a>
    </div>
</div>
<br />
