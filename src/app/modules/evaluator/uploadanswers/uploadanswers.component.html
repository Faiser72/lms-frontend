<h4 class="title-header">- Upload Answer -</h4>

<div class="mat-elevation-z8 mt-5">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <!-- <ng-container matColumnDef="slNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
                <td mat-cell *matCellDef="let row">
                    {{dataSource.filteredData.indexOf(row) + 1}}.</td>
            </ng-container> -->

        <!-- test Column -->
        <ng-container matColumnDef="test">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Test
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.test }}</td>
        </ng-container>

        <!-- user Column -->
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                User
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.user }}</td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Status
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.status }}</td>
        </ng-container>

        <!-- uploadAnswer Column -->
        <ng-container matColumnDef="uploadAnswer">
            <th mat-header-cell *matHeaderCellDef class="table_header">Upload Answer</th>
            <td mat-cell *matCellDef="let row">
                <div class="action-btn">
                    <a (click)="routeToUpload()" class="action-link">
                        <mat-icon class="edit-btn" title="View"><i class="fa fa-upload" aria-hidden="true"></i>
                        </mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <!-- Action Column -->
        <!-- <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
              <td mat-cell *matCellDef="let row">
                  <div class="action-btn">
                      <a (click)="routeToView()" class="action-link">
                          <mat-icon class="edit-btn" title="View">remove_red_eye</mat-icon>
                      </a>
                  </div>
              </td>
          </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div class="text-right mt-5">
    <div class="action-btn">
        <a (click)="routeToUpload()" class="action-link">
            <mat-icon class="edit-btn" title="View"><i class="fa fa-upload" aria-hidden="true"></i></mat-icon>
        </a>
    </div>
</div>
