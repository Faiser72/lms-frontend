<br />
<h4 class="title-header">- User List -</h4>
<div class="text-right">
    <button (click)="routeToAddUser()" class="addButton btn" mat-raised-button color="primary">Add User</button>
</div>
<div class="text-center">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search here..." />
    </mat-form-field>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="slNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">Sl.no</th>
            <td mat-cell *matCellDef="let row">
                {{dataSource.filteredData.indexOf(row) + 1}}.</td>
        </ng-container>

        <!-- userName Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Name
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.userName }}</td>
        </ng-container>

        <!-- emailId Column -->
        <ng-container matColumnDef="emailId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Email Id
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.emailId }}</td>
        </ng-container>

        <!-- PrimaryRoles Column -->
        <ng-container matColumnDef="primaryRoles">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Primary Roles
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.primaryRoles }}</td>
        </ng-container>

        <!-- role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Role
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.role }}</td>
        </ng-container>

        <!-- registerNo Column -->
        <ng-container matColumnDef="registerNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_header">
                Register No
            </th>
            <td mat-cell *matCellDef="let row">
                {{ row.registerNo }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="table_header">Action</th>
            <td mat-cell *matCellDef="let row">
                <div class="action-btn">
                    <a (click)="routeToEditUser(this.row)" class="action-link">
                        <mat-icon class="edit-btn" title="Edit">edit</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a (click)="routeToDeleteUser(this.row)" class="action-link">
                        <mat-icon class="delete-btn" title="Delete">delete_forever</mat-icon>
                    </a>
                </div>
                <span style="color: #3f51b5;">|</span>
                <div class="action-btn">
                    <a class="action-link">
                        <mat-icon class="delete-btn" title="Preliminary Check">description</mat-icon>
                    </a>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="row-style" mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<br />
