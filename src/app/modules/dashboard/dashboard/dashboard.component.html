<h1 class="text-center main-bg mt-3">

    Welcome To LMS</h1>

<div class="container mt-5">
    <div class="row d-flex justify-content-around">
        <div class="col-lg-3 col-md-6 col-sm-12">
            <mat-card class="main-card">
                <div class="card-body">
                    <h6 class="card-title title">Students</h6>
                    <p class="count " id="value">
                        <ng2-odometer [number]="2950" [config]="{ }"></ng2-odometer>
                    </p>
                </div>
            </mat-card>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <mat-card class="main-card">
                <div class="card-body">
                    <h6 class="card-title title">Courses</h6>
                    <p class="count " id="value">
                        <ng2-odometer [number]="786" [config]="{ }"></ng2-odometer>
                    </p>
                </div>
            </mat-card>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <mat-card class="main-card">
                <div class="card-body">
                    <h6 class="card-title title">Tests</h6>
                    <p class="count " id="value">
                        <ng2-odometer [number]="90" [config]="{ }"></ng2-odometer>
                    </p>
                </div>
            </mat-card>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
            <mat-card class="main-card">
                <div class="card-body">
                    <h6 class="card-title title">Evaluator</h6>
                    <p class="count " id="value">
                        <ng2-odometer [number]="189" [config]="{ }"></ng2-odometer>
                    </p>
                </div>
            </mat-card>
        </div>
    </div>
</div>
